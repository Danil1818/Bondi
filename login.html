<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="css/login.css">
  <title>Login</title>
</head>

<body>
  <!-- Login -->
  <div class="wrapper">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="login">
            <h1 class="login__title">Создайте аккаунт Bondi</h1>
            <input type="text" autofocus class="name" value="" placeholder="Имя">
            <input type="text" class="surname" value="" placeholder="Фамилия">
            <input type="email" class="email" value="" placeholder="Имя пользователя">
            <p class="email__subtitle">Можно использовать буквы латинского алфавита, цифри и точки.</p>
            <input type="password" class="input__pass-1" value="" placeholder="Пароль">
            <input type="password" class="input__pass-2" value="" placeholder="Подтвердить">
            <p class="pass__title">
              Пароль должен содержать не менее восьми знаков, включать буквы, цифры и
              специальные символы
            </p>
            <label><input type="checkbox" class="show__pass"> Показать пароль</label>
            <p class="gender__title">Пол</p>
            <select class="gender">
              <option value="Не указан">Не указан</option>
              <option value="Муржской">Муржской</option>
              <option value="Женский">Женский</option>
            </select>
            <div class="btn__block">
              <button class="login__btn"><a href="singUp.html">Sing in insterad</a></button>
              <button class="next"><a class="next__link" href="index.html">Next</a></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>

</html>
